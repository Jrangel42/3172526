<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabla de Multiplicar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="js/tabla.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
        <label for="tabla" class="form-label">Tabla</label>
        <input type="number" class="form-control" id="tabla" placeholder="Ingrese el numero de tablas a generar">
        </div>
        <div class="mb-3">
        <label for="multiplicador" class="form-label">Multiclicador</label>
        <input type="number" class="form-control" id="multiplicador" placeholder="Ingrese el multiplicador hasta donde llegara la tabla">
        </div>
        <button id="btn" class="btn btn-primary" onclick="tab()">Generar Tabla</button>

        <div class="container mt-4">
            <h4>Resultados:</h4>
            <div id="tabla-resultados" class="tabla">
            </div>
            <div class="alert alert-info mt-3" role="alert">
                numeros entre 10-20: <span id="10-20">0</span>
            </div>
            <div class="alert alert-info" role="alert">
                numeros entre 20-50: <span id="20-50">0</span>
            </div>
            <div class="alert alert-info" role="alert">
                numeros mayores a 50: <span id="mas50">0</span>
            </div>
        </div>
    </div>
</body>
</html>
