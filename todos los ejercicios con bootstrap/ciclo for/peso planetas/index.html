<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cálculo de Peso en Planetas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta la ruta a tus archivos CSS -->
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/peso.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Cálculo de Peso en Diferentes Planetas (P = m * g)</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="masa" class="form-label">Masa del objeto (en kg):</label>
                    <input type="number" class="form-control" id="masa" placeholder="Ej: 70" min="0">
                </div>
                <button class="btn btn-primary" onclick="calcularPesos()">Calcular Pesos</button>
            </div>
            <div id="resultados-container" class="card-footer hidden">
                <h4>Resultados:</h4>
                <ul id="lista-resultados" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>

</html>
