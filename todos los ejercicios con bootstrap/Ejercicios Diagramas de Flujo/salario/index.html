<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calcular Salario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<script src="js/salario.js" defer></script>
</head>
<body>
    <div id="container" class="container">
        <div id="row" class="row">
            <div class="col" id="col">
                <div class="mb-3">
                    <label for="days" class="form-label">Dias Laborados</label>
                    <input type="number" class="form-control" id="days" placeholder="Ingrese los dias laborados">
                </div>
                <div class="mb-3">
                    <label for="pagoDia" class="form-label">Pago por Dia</label>
                    <input type="number" class="form-control" id="pagoDia" placeholder="Ingrese el pago por dia">
                </div>
                <div id="result" class="alert alert-primary" role="alert">
                    descuento en salud es: <span id="salud">0</span>
                </div>
                <div id="result" class="alert alert-primary" role="alert">
                    Descuento para pension es: <span id="pension">0</span>
                </div>
                <div id="result" class="alert alert-primary" role="alert">
                    Descuento arl es: <span id="arl">0</span>
                </div>
                <div id="result" class="alert alert-primary" role="alert">
                    El salario total a pagar es: <span id="pagoTotal">0</span>
                </div>
                <button id="btn" class="btn btn-primary" onclick="salario()">Calcular Salario</button>
            </div>
        </div>
        
</div>
</body>
</html>
