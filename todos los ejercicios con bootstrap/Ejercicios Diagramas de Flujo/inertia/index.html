<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cálculo de Inercia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta la ruta a tus archivos CSS -->
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/inertia.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Cálculo de Inercia (Simplificado)</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="masa" class="form-label">Masa del objeto (kg):</label>
                    <input type="number" class="form-control" id="masa" placeholder="Ej: 5" min="0">
                </div>
                <button class="btn btn-primary" onclick="calcularInercia()">Calcular Inercia</button>
            </div>
            <div id="resultado" class="alert alert-info m-3 hidden" role="alert">
                <!-- El resultado se mostrará aquí -->
            </div>
        </div>
    </div>
</body>

</html>
