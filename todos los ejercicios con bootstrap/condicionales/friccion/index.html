<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cálculo de Fuerza de Fricción</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta la ruta a tus archivos CSS -->
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/friccion.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Cálculo de la Fricción de un Objeto</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="masa" class="form-label">Masa del objeto (kg):</label>
                    <input type="number" class="form-control" id="masa" placeholder="Ej: 10" min="0">
                </div>
                <div class="mb-3">
                    <label for="coeficiente" class="form-label">Coeficiente de fricción (μ):</label>
                    <input type="number" class="form-control" id="coeficiente" placeholder="Ej: 0.7" step="0.1" min="0">
                </div>
                <div class="mb-3">
                    <label for="gravedad" class="form-label">Aceleración gravitacional (g en m/s²):</label>
                    <input type="number" class="form-control" id="gravedad" placeholder="Ej: 9.81" step="0.01" min="0">
                </div>
                <button class="btn btn-primary" onclick="calcularFriccion()">Calcular Fricción</button>
            </div>
            <div id="resultado" class="alert m-3 hidden" role="alert">
                <!-- El resultado se mostrará aquí -->
            </div>
        </div>
    </div>
</body>

</html>
