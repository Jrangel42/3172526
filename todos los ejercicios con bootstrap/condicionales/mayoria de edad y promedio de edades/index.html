<!DOCTYPE html>
<html lang="en">
<head>
    <title>Determinar Fuerza</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<script src="js/edades.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="ageOne" class="form-label">Age One</label>
                    <input type="number" class="form-control" id="ageOne" placeholder="Enter age one">
                </div>
                <div class="mb-3">
                    <label for="ageTwo" class="form-label">Age Two</label>
                    <input type="number" class="form-control" id="ageTwo" placeholder="Enter age two">
                </div>
                <div class="mb-3">
                    <label for="ageThree" class="form-label">Age Three</label>
                    <input type="number" class="form-control" id="ageThree" placeholder="Enter age three">
                </div>
                <button id="btn" class="btn btn-primary" onclick="ages()">Calculate Ages</button>
                <div id="results" class="mt-3">
                    <p id="messageOne"></p>
                    <p id="messageTwo"></p>
                    <p id="messageThree"></p>
                    <p id="messageAverage"></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
