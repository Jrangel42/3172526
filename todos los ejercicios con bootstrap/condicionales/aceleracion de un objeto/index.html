<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cálculo de Aceleración</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/aceleracion.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Cálculo de la Aceleración (a = F / m)</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="masa" class="form-label">Masa del objeto (kg):</label>
                    <input type="number" class="form-control" id="masa" placeholder="Ej: 10" min="0">
                </div>
                <div class="mb-3">
                    <label for="fuerza" class="form-label">Fuerza aplicada (N):</label>
                    <input type="number" class="form-control" id="fuerza" placeholder="Ej: 100" min="0">
                </div>
                <button class="btn btn-primary" onclick="calcularAceleracion()">Calcular Aceleración</button>
            </div>
            <div id="resultado" class="alert m-3 hidden" role="alert">
            </div>
        </div>
    </div>
</body>

</html>
